<html ng-app="newsApp">

    <meta charset="utf-8">

            controller: 'NewsCtrl'
          }).
          when('/:newAdded', {
            templateUrl: 'addNews.html',
            controller: 'NewsCtrl'
          }).

            redirectTo: '/'
          });
      });

        $scope.removeNews = function(n) {
          var i = $scope.newsFeed.indexOf(n);

          $scope.names.push($scope.enteredName);

  </head>
